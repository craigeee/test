tags:
  - name: Introduction
    description: >
      All API requests occur in a test or production environment. For details on

      Zuoras environments, see <a

      href="https://knowledgecenter.zuora.com/Zuora_Environments"

      target="_blank">Zuora Environments</a> in the Knowledge Center. 



      Each environment uses a different base URL. Select the appropriate base
      URL

      below that you need to use:



      | **ENVIRONMENT**              | **BASE URL**   |

      |:-----------------------|:-----------------------|

      |US Developer & Central Sandbox <p>_Applicable for Test Drive and trial
      access_</p> | https://rest.test.zuora.com |

      |US API Sandbox | https://rest.sandbox.na.zuora.com  (Cloud 1) <br />
      https://rest.apisandbox.zuora.com (Cloud 2)|

      |US Production | https://rest.na.zuora.com  (Cloud 1) <br />
      https://rest.zuora.com (Cloud 2)|

      |EU Developer & Central Sandbox | https://rest.test.eu.zuora.com |

      |EU API Sandbox | https://rest.sandbox.eu.zuora.com |

      |EU Production | https://rest.eu.zuora.com |


      If you do not have a Zuora tenant, go to
      [https://www.zuora.com/resource/zuora-test-drive](https://www.zuora.com/resource/zuora-test-drive)
      and sign up for a test drive.
    x-traitTag: true
  - name: Authentication
    description: >-
      The Zuora API uses OAuth tokens to authenticate requests. You can view and
      manage the client credentials the API libraries use to generate these
      tokens for you in Zuora Central.


      Take the following steps to create authentication credentials and add them
      to your server-side code:



      1. Create a dedicated user for making API calls. See [Create an API
      user](https://knowledgecenter.zuora.com/Billing/Tenant_Management/A_Administrator_Settings/Manage_Users/Create_an_API_User)
      for details. This step must be performed by a Zuora administrator from
      your organization who has a company email address.

      2. Create an OAuth client for the user. This step must be performed by an
      administrator.
          1. In Zuora, navigate to **Settings > Administration > Manage Users**, and click the user name (in hypertext) that is created in step 1.
          2. In the New OAuth Client section on the user profile page, enter a client name, and click create. A new window will open showing the client ID and client secret.
          3. Note down the client ID and client secret. Youll need them to configure your client. This is a one-time process. See Create an OAuth client for a user for details.
      3. If you use cURL or other JSON based API applications, you have to
      [generate an OAuth
      token](https://developer.zuora.com/api-references/api/operation/createToken/)
      and use the returned `access_token` to create subsequent API requests.

      If you want to use Zuora Java client library, configure the library with
      your keys so that it can make requests to the Zuora API.


      See the following code samples to understand how to authenticate:


      **Java**


      ```

      String CLIENT_ID = "16f143d3-9887-484f-aaa7-37f0c3a24f3b";

      String CLIENT_SECRET = "gMOlKhy43P/cKjxXR+J4";

      String ENDPOINT = ZuoraEnv.SBX;

      ZuoraClient zuoraClient = new ZuoraClient(CLIENT_ID, CLIENT_SECRET,
      ENDPOINT);


      ```


      To protect your tenant from unauthorized access be sure not to share your
      credentials in publicly accessible areas such as GitHub or client-side
      code.


      All API requests must be made over HTTPS. Calls made over plain HTTP will
      fail. API requests without authentication will also fail.
  - name: Errors
    description: >-
      Zuora uses conventional HTTP response codes to indicate the success or
      failure of an API request. In general: Codes in the 2xx range indicate
      success. Codes in the 4xx range indicate an error that failed given the
      information provided (e.g., a required parameter was omitted, a payment
      attempt failed, etc.). Codes in the 5xx range indicate an error with
      Zuora's servers.


      Some 4xx errors that could be handled programmatically include an error
      code that briefly explains the error reported.


      **Attributes**


      - **type** (enum)


      - **code** (string): For some errors that could be handled
      programmatically, a short string indicating the error code reported.


      - **message** (string): A human-readable message providing more details
      about the error. 


      - **param** (string)


      If the error is parameter-specific, the parameter related to the error.
      For example, you can use this to display a message near the correct form
      field.


      **Related guide**: See the [Error
      Handling](https://developer.zuora.com/quickstart-api/tutorial/error-handling/)
      section in the Quickstart API Tutorials.
  - name: Expanding Responses
    description: >
      Many objects allow you to request additional information as an expanded
      response by using the `expand[]` request parameter. This parameter is
      available for all GET requests. 


      In some cases, there is related information not included in responses by
      default, for example, the Invoice data associated with an Account object.
      You can request these fields as an expanded response by using the
      `expand[]` query parameter.

      You can also expand recursively by specifying nested fields after a dot
      (`.`). For example, requesting `billing_documents.payment_method` on an
      account will expand the billing documents attribute into a list of full
      Billing Document objects, and will then expand the `payment_method`
      attribute on those billing documents into a full Payment Method object.


      Moreover, you have the flexibility to expand multiple objects at once by
      identifying multiple items in the `expand[]` array.



      Expansions have a maximum depth of three levels. Therefore, when listing
      accounts, a value like
      `accounts.subscriptions.subscription_plans.subscription_items` is the
      deepest allowed for the `expand[]` field.



      **Related Guide**: See the [Expand
      responses](https://developer.zuora.com/quickstart-api/tutorial/expand-responses/)
      section in the Quickstart API Tutorials.
  - name: Pagination
    description: >-
      All top-level API resources have support for bulk fetches via the "List"
      API methods. For instance, you can list accounts, list subscriptions and
      list billing documents. These list API methods share a common structure -
      taking an optional `cursor` parameter.


      Zuora uses cursor-based pagination via the `cursor` query parameter. The
      cursor parameter takes the `next_page` value returned in the response
      returned from a previous request. Objects are returned, by default, in
      reverse chronological order. 



      **Parameters**


      `cursor`(string): a cursor for use in pagination. cursor defines your
      place in the list. For instance, if you make a "List" request and receive
      10 objects, with `next_page=76683efa-4b25-4716-a5c1-852b2162fcdb`, your
      subsequent call can include `cursor=76683efa-4b25-4716-a5c1-852b2162fcdb`
      to fetch the next page of the list.


      **List Response Format**


      - `data`(array): an array containing the actual response elements,
      paginated by any request parameters.

        The default `page_size` value for all "List" endpoints is 30, except for the [List billing documents](https://developer.zuora.com/api-references/quickstart-api/operation/getBillingDocuments/) operation. The `page_size` parameter is not fully supported by the "List billing documents" operation. By default, you will get between 30 and 90 billing documents for each page when calling this operation.
        

      - `next_page`(string): a cursor you can use to fetch the next page of the
      list.
  - name: Request Ids
    description: >-
      Each API request has an associated request identifier. You can find this
      value in the response headers under `zuora-request-Id`. 

      If you need to contact us about a specific request, providing the request
      identifier will ensure the fastest possible resolution.
  - name: Idempotent Requests
    description: >+
      The Zuora API supports idempotency that prevents the same operation from
      being performed multiple times by accident. For example, when you attempt
      to create a product using the [Create a
      product](https://developer.zuora.com/api-references/quickstart-api/operation/createProduct/)
      operation but no response is returned because of the network issue, you
      can retry the request using the same idempotency key to ensure that only
      one product is created.
       
      To perform an idempotent request, provide an additional `idempotency-key`
      header in the request. This idempotency key should be a unique value and
      the Zuora server identifies subsequent retries of the same request using
      this value. The value should be less than 255 characters long.


      When you submit a request with the `idempotency-key` specified, the
      resulting status code, headers, and the body of this request is saved
      regardless of whether it succeeded or failed. Subsequent requests with the
      same key return the same result. A created idempotency key is
      automatically removed from the system 24 hours after it is set. 


      All `POST` and `PATCH` requests accept idempotency keys. Because the
      `OPTIONS`, `HEAD`, `GET`, `PUT`, and `DELETE` requests are intrinsically
      idempotent, you should not specify the `idempotency-key` header in these
      requests.


      Note that the following HTTP status codes are specific to using the
      `idempotency-key` header:

      - **409 Conflict**: Usually caused by submitting concurrent requests for
      the same cached data while the request is still in progress.

      - **422 Unprocessable Content**: Usually caused by a mismatch of tenant
      IDs, URLs or HTTP methods.
       


       
       

  - name: Request and Response Compression
    description: >-

      **Request Compression**


      Include the `content-encoding: gzip` header if you want to compress a
      request. 


      With this header specified, you should upload a gzipped file for the
      request payload instead of sending the JSON payload. Zuora will decompress
      the request payload before processing.



      **Response Compression**


      Zuora compresses a response if the request contains an `accept-encoding:
      gzip` header. 


      Zuora automatically compresses responses that contain over 1000 bytes of
      data. If a response is compressed, the response contains a
      `content-encoding` header with the compression algorithm so that your
      client knows to decompress it. 


      Gzip responses are enabled for the following MIME types:
        - `application/json`
        - `application/xml`
        - `text/html`
        - `text/csv`
        - `text/plain`
  - name: Accounts
    description: >-
      This object represents your customer. It lets you create recurring charges
      and track payments that belong to the same customer.
  - name: Contacts
    description: Contacts represent your customer's contact details.
  - name: Custom Objects
    description: >-
      Zuora Custom Objects provides a uniform custom data service for you to
      manage custom objects in Zuora. Those custom data is stored on Zuora's
      platform and can be used to extend the data model to accommodate your
      specific use cases.        
  - name: Orders
    description: >-
      The Orders operations enable you to create or make modifications to
      subscriptions in a batch.
  - name: Order Line Items
    description: >-
      Order line items are non subscription based items created by an order,
      representing transactional charges such as one-time fees, physical goods,
      or professional service charges that are not sold as subscription
      services.           <br/>          With the Order Line Items feature
      enabled, you have the ability to launch non-subscription and unified
      monetization business models in Zuora, in addition to subscription
      business models.
  - name: Subscriptions
    description: >-
      Subscriptions allow you to charge a customer on a recurring basis, such as
      a monthly charge or a charge based on usage and must be associated with an
      Account object. Subscriptions can also include one-time charges, such as
      service activation fees.
  - name: Subscription Plans
    description: >-
      A subscription plan is part of a subscription or an amendment to a
      subscription, and it comes from a price. Like a product and its plans, a
      subscription can have one or more subscription plans.         Subscription
      plans represent a price or a collection of prices for a service you sell.
      An individual subscription plan contains all prices specific to a
      particular subscription.
  - name: Subscription Items
    description: >-
      A subscription item is a part of a subscription plan, and it comes from a
      price.
  - name: Fulfillments
    description: >-
      Fulfillments are subordinate objects attached to their related order line
      item.          You can manage the entire order line item lifecycle through
      fulfillments in the following ways:           <br/>         
      <ul><li>Create and attach fulfillments to an order line item to track the
      shipment or return status.</li>            <li>Trigger billing based on
      the fulfillment state and generate billing documents based on the
      fulfillments accordingly. </li>           <li>Create and attach
      fulfillment items to a fulfillment to keep track of all the assets in your
      system.</li></ul>
  - name: Fulfillment Items
    description: >-
      Fulfillment items are subordinate objects attached to their related
      fulfillment.
  - name: Bill Runs
    description: >-
      Bill runs automatically create invoices for your customers on a set
      schedule, as well as create invoices for your customers, as needed. A bill
      run gathers information from one or more customer accounts and generates
      invoices for those accounts.                     The operations in this
      section allows you to create, update, get, or delete bill runs.
  - name: Bill Run Previews
    description: >-
      The Bill Run Previews operations allow you to generates a preview of
      future billing document items for a batch of accounts through a bill
      run.           A bill run preivew job also generates a downloadable CSV
      file containing a preview of invoice item data for the customer account
      batch.
  - name: Billing Documents
    description: ' **Note: The API operations in this section have been deprecated.**           <p>          Billing Documents represent your customer''s invoices, credit memos and debit memos. Invoices are statements of amounts owed by a customer, and are either generated one-off, or generated periodically from a subscription. They contain invoice items, and proration adjustments that may be caused by changes to a subscription. If your invoice is configured to be charged automatically, Zuora automatically finalizes your invoice and attempts payment otherwise Zuora will email the invoice to your customer and await payment. Any customer credit memos may be applied before determining the amount due for the invoice (i.e., the amount that will be charged).</p>'
  - name: Billing Document Items
    description: ' **The API operations in this section have been deprecated.**           <p>          Billing document items represent each item in your customer''s invoices, credit memos, or debit memos.</p>'
  - name: Invoices
    description: >-
      Invoices are statements of amounts owed by a customer and are usually
      generated by a [bill
      run](https://knowledgecenter.zuora.com/Zuora_Billing/Billing_and_Payments/J_Billing_Operations/G_Bill_Runs/Create_bill_runs).
      For more information about invoices, see
      [Invoices](https://knowledgecenter.zuora.com/Zuora_Billing/Billing_and_Payments/IA_Invoices/A1_Invoice_Introduction).
  - name: Credit Memos
    description: >-
      Credit memos reduce invoice and account balances. By applying one or more
      credit memos to invoices with positive balances, you can reduce the
      invoice balances in the same way as applying a payment to an invoice. For
      more information about credit memos, see [Credit and debit
      memos](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement/B_Credit_and_Debit_Memos).
  - name: Debit Memos
    description: >-
      Debit memos increase the amount a customer owes. Debit memos can be used
      to correct undercharging on an invoice or to levy ad hoc charges outside
      the context of a subscription. Just like an invoice, debit memo balances
      can be settled by applying either a payment or a credit memo. For more
      information about debit memos, see [Credit and debit
      memos](https://knowledgecenter.zuora.com/Billing/Billing_and_Payments/Invoice_Settlement/B_Credit_and_Debit_Memos).
  - name: Taxation Items
    description: >-
      The TaxationItem object is used to add a tax amount to an invoice
      item.           Z-Tax and third-party tax engines such as Avalara or
      Connect tax engine can create TaxationItem objects. Before you use the
      Taxation Item object, you have to configure Z-Tax, Avalara, or Connect tax
      engine, as the object's fields rely on the values you create during the
      configuration process.
  - name: Usage Records
    description: >-
      The operations in this section allows you to create, update, get, or
      delete usage records.                    Zuora expects no more than 25
      million usage records per month. If you want to go over this limit,
      contact your Zuora account manager for further consultation.
  - name: Payment Methods
    description: >-
      Payment methods represent your customer's payment instruments. They can be
      used to collect payments or saved to Account objects to store instrument
      details for future payments.
  - name: Payments
    description: >-
      Payments represents a customer payment. The Payment object holds all of
      the information about a payment, including the payment amount and which
      billing documents the payment is applied to.
  - name: Payment Runs
    description: >-
      Payment runs are used to collect payments using electronic payment
      methods. Even if a payment was made to an invoice but had an error, if an
      invoice has a positive balance and meets all the filter criteria for the
      payment run, Zuora will pick up the invoice for processing in the payment
      run. <br/>        Zuora supports two type of payment runs: ad hoc and
      recurring. These are similar to ad hoc and scheduled bill runs
  - name: Payment Schedules
    description: >-
      The Payment Schedules feature enables you to collect a series of payments
      following customized timelines and rules. You have the flexibility to
      leverage a payment schedule to process either a single payment or multiple
      payments.          <br/>          You can leverage this feature to split
      invoice or account balances into several installments, and then
      automatically process payments for the installments. Payment schedules can
      also be used to collect external payments made for the installments.
      Meanwhile, weve provided you the capability to easily manage and modify
      existing schedules, as well as to manually retry failed payments with
      updated configurations.
  - name: Payment Schedule Items
    description: >-
      A payment schedule consists of one or more payment schedule items that can
      be picked up by payment runs, which are hourly scheduled by Zuora. Each
      payment schedule item will trigger a payment process.
  - name: Refunds
    description: >-
      A refund returns money to a customer. For instance, refunds are used when
      a customer cancels service and is no longer your customer.         The
      Quickstart API allows you to refund payments, update refunds, and get
      refunds.
  - name: Products
    description: >-
      Products describe the specific goods or services you offer to your
      customers and help you track inventory or provisioning. They should be
      used in conjunction with Plans and Prices to configure pricing.
  - name: Plans
    description: >-
      Plans are collections of Prices which define the unit cost, currency, and
      (optional) billing cycle for both recurring and one-time purchases of
      Products. While Products help you track inventory or provisioning, plans
      and prices help you track payment terms. Different physical goods or
      levels of service should be represented by products, and pricing and
      billing cycle options should be represented by prices grouped together in
      a plan. This approach lets you change prices without having to change your
      provisioning scheme. For example, you might have a single ''Gold'' product
      that has prices for $100/month, $1000/year, and $50 once with the
      alternative billing cycle and pricing options each represented by a
      different plan and the recurring and one-time prices represented by
      different prices.
  - name: Prices
    description: >-
      Prices define the unit cost, currency, and (optional) billing cycle for
      both recurring and one-time purchases of products. Products help you track
      inventory or provisioning, and plans and prices help you track payment
      terms. Different physical goods or levels of service should be represented
      by products, and pricing options should be represented by prices. This
      approach lets you change prices without having to change your provisioning
      scheme. For example, you might have a single ''Gold'' product that has
      prices for $100/month, $1000/year, and $50 once.
  - name: Workflows
    description: >-
      Run a specified workflow. In the request body, you can include parameters
      that you want to pass to the workflow. For the parameters to be recognized
      and picked up by tasks in the workflow, you need to define the parameters
      first.
  - name: Query Runs
    description: >-
      The Query Runs operations allow you to create, retrieve, or cancel a Data
      Query job run.
